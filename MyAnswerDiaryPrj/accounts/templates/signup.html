<div>
    <h1>SIGNUP</h1>
</div>
<div>
    <form action="" method="POST">
        {% csrf_token %}
            <div>
                <label for = "id">아이디</label>
                <br>
                <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label for = "id">비밀번호</label>
                <br>
                <input type="password" id="pw" name="pw" placeholder="비밀번호"를 입력하세요>
            </div>
            <div>
                <label for = "id">비밀번호 확인</label>
                <br>
                <input type="password" id="pw-confirm" name="pw-confirm" placeholder="비밀번호를 한 번 더 입력하세요">
            </div>
            <div>
                <label for = "id">닉네임</label>
                <br>
                <input type="text" id="name" name="name" placeholder="닉네임을 입력하세요">
            </div>
        </div>
        <input type="submit" value="가입하기">
    </form>   
</div>
